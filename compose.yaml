version: '3.4'
services:
  postgres:
    image: 'postgres:latest'
    container_name: lyncas_postgres
    environment:
      - 'POSTGRES_DB=lyncasdb'
      - 'POSTGRES_PASSWORD=keypass'
      - 'POSTGRES_USER=lyncas'
    ports:
      - '5433:5432'
    volumes:
      - ./postgres-db:/var/lib/postgresql/data